<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="location">
            <label for="location"> Enter Location
                <input type="search" name="location" id="location">
            </label>
            <span class="material-symbols-outlined search">search</span>

        </div>
        <div class="loader">Loading......</div>
        <div class="image">
            <img src="#" alt="#">
            <div class="summary"></div>
        </div>
        <div class="temp">
            <div class="high"></div>
            <div class="low"></div>
            <div class="current"></div>
            <div class="feel"></div>
            <div class="unit">
                <fieldset class="unit_fields">
                    <legend>DISPLAY:</legend>
                    <div>
                        <label for="unit-f">&deg;F
                            <input type="radio" name="unit" id="unit-f" value="f" checked>
                        </label>
                    </div>
                    <div>
                        <label for="unit-c">&deg;C
                            <input type="radio" name="unit" id="unit-c" value="c">
                        </label>
                    </div>
                </fieldset>
            </div>
        </div>
        
    </div>
    
</body>
</html>
